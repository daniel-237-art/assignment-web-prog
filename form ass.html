<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Login Form</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #077df3, #fffb0b);
  display: flex;
  height: 100vh;
  align-items: center;
  justify-content: center;
  margin: 0;
}

form {
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  width: 280px;
  text-align: center;
}

/* Avatar circulaire */
.avatar {
  width: 100px;
  height: 100px;
  margin: 0 auto 20px;
  border-radius: 50%;
  background-color: #eee;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 50px;
  color: #436569;
  overflow: hidden;
}

h2 {
  margin-bottom: 20px;
}

label {
  display: block;
  margin: 8px 0 4px;
  text-align: left;
}

input {
  width: 100%;
  padding: 8px;
  margin-bottom: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button {
  width: 100%;
  padding: 10px;
  background: #0c5518;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background: #b9210d;
}
</style>
</head>
<body>

<form action="test.html" method="post">
  <div class="avatar">ðŸ‘¤</div>
  <h2>Login</h2>

  <label for="username">Username</label>
  <input type="text" id="username" placeholder="Enter username" required>

  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter password" required>

  <label for="phone">Telephone Number</label>
  <input type="tel" id="phone" placeholder="Enter 9-digit number" pattern="\d{9}" maxlength="9" required
         oninput="this.value = this.value.replace(/[^0-9]/g, '')">

  <button type="submit">Login</button>
</form>

</body>
</html>
