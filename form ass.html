<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Login Form</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  display: flex;
  height: 100vh;
  align-items: center;
  justify-content: center;
}
form {
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  width: 280px;
}
h2 {
  text-align: center;
  margin-bottom: 20px;
}
label {
  display: block;
  margin: 8px 0 4px;
}
input {
  width: 100%;
  padding: 8px;
  margin-bottom: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
}
button {
  width: 100%;
  padding: 10px;
  background: #0c5518;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
button:hover {
  background: #b9210d;
}
</style>
</head>
<body>

<form>
  <h2>Login</h2>
  <label for="username">Username</label>
  <input type="text" id="username" placeholder="Enter username" required>

  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter password" required>

  <button type="submit">Login</button>
</form>

</body>
</html>
